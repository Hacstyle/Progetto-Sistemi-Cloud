name: Java CI with Maven
on:
  push:
    branches: [ "main" ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
   
    steps:
    - name: Configura credenziali AWS
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-role-arn: arn:aws:iam::637423431574:user/Amministratore
 
    - name: Configure SSH key
      uses: webfactory/ssh-agent@v0.4.1
      with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
    - name: Deploy nginx into kubernetes cluster
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'kubectl apply -f "${{ github.action_path }}/nginx-deployment.yaml" '
          
    - name: Expose a service for nginx deployment
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'kubectl apply -f "${{ github.action_path }}/nginx-service.yaml" '
    
    
