name: CD
on:
  push:
    branches: [ "main" ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
   
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: us-west-2
 
    - name: Configure SSH key
      uses: webfactory/ssh-agent@v0.4.1
      with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}


    - name: Copy nginx-deployment.yaml to EC2 instance
      run: |
          scp -o StrictHostKeyChecking=no ${GITHUB_WORKSPACE}/nginx-deployment.yaml ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SSH_USER }}/nginx-deployment.yaml

    - name: Copy nginx-service to EC2 instance
      run: |
          scp -o StrictHostKeyChecking=no ${GITHUB_WORKSPACE}/nginx-service.yaml ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SSH_USER }}/nginx-service.yaml
      
    - name: Deploy nginx into kubernetes cluster
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'kubectl apply -f nginx-deployment.yaml'
          
    - name: Expose a service for nginx deployment
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'kubectl apply -f nginx-service.yaml'

    - name: Start nginx service
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'minikube service nginx-service'

          
